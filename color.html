<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COP 4331 | Central Asset Directory</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            readCookie();
        }, false);
    </script>
</head>
<body class="terminal-body">
    <a href="index.html" class="corner-nav-link">
        <img src="images/cornerlogo.png" alt="Exit" class="corner-nav-logo">
    </a>
    <header class="brand-hero">
        <img src="images/toplogo.png" alt="Central Asset Directory" class="hero-logo">
    </header>
    <main id="terminal-wrapper">
        <div id="session-masthead">
            <span id="userName">Verifying Identity...</span>
            <button type="button" id="logoutButton" onclick="doLogout();">Terminate Session</button>
        </div>
        <div id="accessUIDiv">
            <span class="inner-title">Search contacts</span>
            <div class="field-group">
                <div class="form-grid">
                    <label for="searchText" class="label--full">Search Term</label>
                    <input type="text" id="searchText" placeholder="Enter Parameter to Search" />
                    <button type="button" id="searchContactButton" class="buttons" onclick="searchContact();">Search</button>
                </div>
                <span id="contactSearchResult" class="result"></span>
                <div id="contactList">
                </div>
            </div>
            <div class="hr"></div>
            <div class="field-group">
            <span class="inner-title">Add new contact</span>
                <div class="form-grid">
                    <label for="firstName">First name</label>
                    <label for="lastName">Last name</label>
                    <input type="text" id="firstName" placeholder="John" />
                    <input type="text" id="lastName" placeholder="Aedo" />
                    <label for="phone" class="label--full">Phone number</label>
                    <input type="tel" id="phone" placeholder="407-823-5555" />
                    <label for="email" class="label--full">Email address</label>
                    <input type="email" id="email" placeholder="john.aedo@ucf.edu" />
                    <button type="button" id="addContactButton" class="buttons" onclick="addContact();">Add Contact</button>
                </div>

                <!-- RENAMED -->
                <span id="contactAddResult" class="result"></span>
            </div>
        </div>
    </main>

    <footer class="terminal-footer">
        &copy; 2026 CENTRAL ASSET DIRECTORY | SECURE PORTAL
    </footer>

    <!-- Edit Contact Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="inner-title">Edit Contact</span>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editContactId" />
                <div class="form-grid">
                    <label for="editFirstName">First name</label>
                    <label for="editLastName">Last name</label>
                    <input type="text" id="editFirstName" placeholder="John" />
                    <input type="text" id="editLastName" placeholder="Aedo" />
                    <label for="editPhone" class="label--full">Phone number</label>
                    <input type="tel" id="editPhone" placeholder="407-823-5555" />
                    <label for="editEmail" class="label--full">Email address</label>
                    <input type="email" id="editEmail" placeholder="john.aedo@ucf.edu" />
                    <button type="button" class="buttons" onclick="updateContact();">Save Changes</button>
                    <button type="button" class="buttons secondary-button" onclick="closeEditModal();">Cancel</button>
                </div>
                <span id="editContactResult" class="result"></span>
            </div>
        </div>
    </div>
</body>
</html>
