<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COP 4331 | Central Asset Directory</title>
    
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">   
    
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            readCookie();
        }, false);
    </script>
</head>
<body>

    <h1 id="title">Central Contact Directory</h1>

    <div id="terminal-wrapper" style="width: 600px; margin: 0 auto;">
        
        <div id="session-masthead" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; color: white; font-family: 'Ubuntu', sans-serif; font-size: 0.9em;">
            <span id="userName">Verifying Identity...</span>
            <button type="button" id="logoutButton" class="terminate-btn" onclick="doLogout();" style="background-color: #4B0082; color: white; border: none; padding: 8px 15px; cursor: pointer; font-weight: bold; text-transform: uppercase;">Terminate Session</button>
        </div>

        <div id="accessUIDiv" style="background-color: white; padding: 40px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: left;">
            <span id="inner-title" style="display: block; font-size: 0.8em; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; color: #4B0082; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Directory Operations</span>

            <div class="field-group" style="margin-bottom: 30px;">
                <label for="searchText" style="display: block; font-size: 0.7em; font-weight: bold; text-transform: uppercase; color: #666; margin-bottom: 5px;">Search Terminal Records</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="searchText" placeholder="Enter Parameter to Search" style="flex: 2; padding: 12px; border: 1px solid #ccc; font-family: 'Ubuntu', sans-serif;" />
                    
                    <!-- RENAMED -->
                    <button type="button" id="searchContactButton" class="buttons" onclick="searchContact();" style="flex: 1; background-color: #4B0082; color: white; border: none; font-weight: bold; cursor: pointer;">Execute Search</button>
                </div>

                <!-- RENAMED -->
                <span id="contactSearchResult" style="display: block; font-size: 0.8em; margin-top: 5px; color: #4B0082; font-weight: bold;"></span>
                
                <div id="contactListContainer" style="margin-top: 15px; max-height: 150px; overflow-y: auto; background: #f9f9f9; padding: 10px; border-left: 4px solid #4B0082;">
                    <!-- RENAMED -->
                    <p id="contactList" style="margin: 0; font-family: 'Ubuntu', sans-serif; font-size: 0.9em; line-height: 1.6;"></p>
                </div>
            </div>

            <div style="height: 1px; background: #eee; margin: 30px 0;"></div>

            <div class="field-group">
                <label for="contactText" style="display: block; font-size: 0.7em; font-weight: bold; text-transform: uppercase; color: #666; margin-bottom: 5px;">Initialize New Record</label>
                <div style="display: flex; gap: 10px;">
                    
                    <!-- RENAMED -->
                    <input type="text" id="contactText" placeholder="Enter Contact Data" style="flex: 2; padding: 12px; border: 1px solid #ccc; font-family: 'Ubuntu', sans-serif;" />
                    
                    <!-- RENAMED -->
                    <button type="button" id="addContactButton" class="buttons" onclick="addContact();" style="flex: 1; background-color: #4B0082; color: white; border: none; font-weight: bold; cursor: pointer;">Commit to Database</button>
                </div>

                <!-- RENAMED -->
                <span id="contactAddResult" style="display: block; font-size: 0.8em; margin-top: 5px; color: #4B0082; font-weight: bold;"></span>
            </div>
        </div>
    </div>

</body>
</html>
