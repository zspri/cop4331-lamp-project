<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COP 4331 | Central Contact Directory</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">   
</head>
<body class="login-page">

    <header class="brand-hero">
        <img src="images/toplogo.png" alt="Central Asset Directory" class="hero-logo">
    </header>

    <main id="loginDiv">
        <span class="inner-title">Institutional Access Only</span>
        
        <form id="loginForm" onsubmit="event.preventDefault(); doLogin();">
            <label for="loginName">Identity Code</label>
            <input type="text" id="loginName" placeholder="Enter Login" required />
            
            <label for="loginPassword">Security Token</label>
            <input type="password" id="loginPassword" placeholder="Enter Password" required />
            
            <button type="submit" id="loginButton" class="buttons">Authenticate Session</button>

            <button type="button" class="secondary-button" onclick="window.location.href='register.html';">Request New Credentials</button>
        </form>
        
        <span id="loginResult"></span>
    </main>

    <footer class="terminal-footer">
        &copy; 2026 CENTRAL ASSET DIRECTORY | SECURE PORTAL
    </footer>
</body>
</html>
